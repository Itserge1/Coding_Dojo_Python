<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playgroud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h2{
            color: blue;
        }
        #col{
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-5">Welcome!</h2>
    <div class="container d-flex justify-content-evenly">
        <div class="row mt-5 gap-5 d-flex justify-content-center align-items-center" style="width: 950px;">
            {% for i in range (0, num) %}
                <div id = col class="col-lg-8 border border-dark border-3 " style="width: 200px; height: 200px;  background-color: {{color}}">Column</div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
