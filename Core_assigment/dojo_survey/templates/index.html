<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="/submit" method="POST" >
        <div class="container d-flex justify-content-center ">
            <div style = "background-color: rgb(247, 173, 76); height: 600px; width: 500px; " class="form m-5 p-5">
                <h1> Dojo Survey</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1"  class="form-label">Name:</label>
                    <input type="text" class="form-control" name ="name" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <label for="Dojo_location" >Dojo Location:</label><br>
                <select class="form-select" aria-label="Default select example" name ="location">
                    <option selected hidden disabled >Open this select menu</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                </select><br>
                <label for="Favorite_language">Favorite Language:</label><br>
                <select class="form-select" aria-label="Default select example" name ="language">
                    <option selected hidden disabled >Open this select menu</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select><br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                    <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comment"></textarea>
                </div>
                <button type="submit" value="Submit" class="btn btn-warning">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
