<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-5">
    <h1>Edit Cars</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/updatecar/{{painting.id}}" method="POST">
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input name = "price" value= "{{painting.price}}" type="number" min="0" step="0.01" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="model"  class="form-label">Model:</label>
            <input type="text" value= "{{painting.model}}" name = "model" class="form-control" id="model">
        </div>
        <div class="mb-3">
            <label for="make"  class="form-label">Make:</label>
            <input type="text" value= "{{painting.make}}" name = "make" class="form-control" id="make">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input name = "year" value= "{{painting.year}}" type="number" min="0" class="form-control" id="year">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text"  name = "description" class="form-control" id="description" rows="3"> {{painting.description}} </textarea>
        </div>
        <button class="btn btn-primary" type="submit">Update Car</button>
    </form><br><br>
    <a href="/logout">logout</a> | <a href="/dashboard">dashboard</a>
</body>
</html>
